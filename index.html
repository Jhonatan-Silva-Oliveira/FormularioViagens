<!DOCTYPE html>
<html lang="en, pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../FormularioViagens/estilo/estilo.css">
  <title>Agência de viagens</title>
</head>
<body>
  <header>
    <section>
      <img src="./assets/local-logo.png" alt="logo">
      <p>Agência de Viagens</p>
    </section>
  </header>
  <!--fim barra titulo-->
  
  <!--inicio formulário-->
  <section class="backImage">
    <form action="">
      
      <fieldset>
        <div class="tituloForm">
          <img src="./assets/aviao.png">
          <legend>Solicite um orçamento</legend>
        </div>
        <h3>Informe seus dados</h3>
        
        <div class="inputBox">
          <label for="nome">Nome</label>
          <input type="text" name="nome" id="nome" placeholder="Nome completo">
        </div>
        <br>
        <div class="inputBox">
          <label for="email">Email</label>
          <input type="email" name="email" id="email" placeholder="Email para contato">
        </div>
        <br>
        <div class="inputBox">
          <label for="celular">Celular</label>
          <input type="tel" name="tel" id="celular" placeholder="(XX) XXXXX-XXXX">
        </div>
        <br><br>
        
        <div class="boxM">
          <div class="boxI">
            <label for="dataI">Data da ida</label>
            <input type="date" name="data" id="dataI">
          </div>
          <div class="boxI">
            <label for="dataV">Data da volta</label>
            <input type="date" name="data" id="dataV">
          </div>
        </div>
        <br>
        <div class="boxM">
          <div class="boxI">
            <label for="origem">Origem</label>
            <input type="select" name="origem" id="origem">
          </div>
          <div class="boxI">
            <label for="destino">Destino</label>
            <input type="select" name="destino" id="destino">
          </div>
        </div>
        <br>
        <div class="boxCheck">
          <p>Quarto com cama infantil?</p>
          <div>
            <input type="radio" name="questao" id="sim" value="sim" required>
            <label for="sim">Sim</label>
          </div>
          <div>
            <input type="radio" name="questao" id="nao" value="nao" required>
            <label for="nao">Não</label>
          </div>
        </div>
        
        <div class="boxCheck">
          <p>Preferência da hospedagem</p>
          <div>
            <input type="checkbox" name="preferencias" id="checkPref" value="piscina">
            <label for="checkPref">Piscina</label>
          </div>
          <div>
            <input type="checkbox" name="preferencias" id="checkPref" value="wiFi">
            <label for="checkPref">Wi-Fi</label>
          </div>
          <div>
            <input type="checkbox" name="preferencias" id="checkPref" value="garagem">
            <label for="checkPref">Garagem</label>
          </div>
          <div>
            <input type="checkbox" name="preferencias" id="checkPref" value="suite">
            <label for="checkPref">Suite</label>
          </div>
        </div>
        <br>
        <button type="submit">Solicitar orçamento</button>
        
      </fieldset>
      <!--Encerro aqui a primeira seção de tres-->
      
    </form>
  </section>
  
</body>
</html>
