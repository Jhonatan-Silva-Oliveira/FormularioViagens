<!DOCTYPE html>
<html lang="en, pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../FormularioViagens/estilo/estilo.css">
  <title>Agência de viagens</title>
</head>
<body>
  <header>
    <section>
      <img src="./assets/local-logo.png" alt="logo">
      <p>Agência de Viagens</p>
    </section>
  </header>
  <!--fim barra titulo-->
  
  <!--inicio formulário 1/3-->
  <section class="backImage">
    <form action="https://www.devmedia.com.br/codigos/missao/front-end/agencia-de-viagens/">
      
      <fieldset>
        <div class="tituloForm">
          <img src="./assets/aviao.png">
          <legend>Solicite um orçamento</legend>
        </div>
        <h3>Informe seus dados</h3>
        
        <div class="inputBox">
          <label for="nome">Nome</label>
          <input type="text" name="nome" id="nome" placeholder="Nome completo">
        </div>
        <br>
        <div class="inputBox">
          <label for="email">Email</label>
          <input type="email" name="email" id="email" placeholder="Email para contato">
        </div>
        <br>
        <div class="inputBox">
          <label for="celular">Celular</label>
          <input type="tel" name="tel" id="celular" placeholder="(XX) XXXXX-XXXX">
        </div>
        <br><br>
        
        <div class="boxM">
          <div class="boxI">
            <label for="dataI">Data da ida</label>
            <input type="date" name="data" id="dataI">
          </div>
          <div class="boxI">
            <label for="dataV">Data da volta</label>
            <input type="date" name="data" id="dataV">
          </div>
        </div>
        <br>
        <div class="boxM">
          <div class="boxI">
            <label for="origem">Origem</label>
            <select>
              <option value="">Partindo de</option>
              <option value="AC">Acre</option>
              <option value="AL">Alagoas</option>
              <option value="AP">Amapá</option>
              <option value="AM">Amazonas</option>
              <option value="BA">Bahia</option>
              <option value="CE">Ceará</option>
              <option value="DF">Distrito Federal</option>
              <option value="ES">Espírito Santo</option>
              <option value="GO">Goiás</option>
              <option value="MA">Maranhão</option>
              <option value="MT">Mato Grosso</option>
              <option value="MS">Mato Grosso do Sul</option>
              <option value="MG">Minas Gerais</option>
              <option value="PA">Pará</option>
              <option value="PB">Paraíba</option>
              <option value="PR">Paraná</option>
              <option value="PB">Pernambuco</option>
              <option value="PI">Piauí</option>
              <option value="RJ">Rio de Janeiro</option>
              <option value="RN">Rio Grande do Norte</option>
              <option value="RS">Rio Grande do Sul</option>
              <option value="RO">Rondônia</option>
              <option value="RR">Roraima</option>
              <option value="SC">Santa Catarina</option>
              <option value="SP">São Paulo</option>
              <option value="SE">Sergipe</option>
              <option value="TO">Tocantins</option>
            </select>
          </div>
          <div class="boxI">
            <label for="destino">Destino</label>
            <select>
              <option value="">Indo para</option>
              <option value="AC">Acre</option>
              <option value="AL">Alagoas</option>
              <option value="AP">Amapá</option>
              <option value="AM">Amazonas</option>
              <option value="BA">Bahia</option>
              <option value="CE">Ceará</option>
              <option value="DF">Distrito Federal</option>
              <option value="ES">Espírito Santo</option>
              <option value="GO">Goiás</option>
              <option value="MA">Maranhão</option>
              <option value="MT">Mato Grosso</option>
              <option value="MS">Mato Grosso do Sul</option>
              <option value="MG">Minas Gerais</option>
              <option value="PA">Pará</option>
              <option value="PB">Paraíba</option>
              <option value="PR">Paraná</option>
              <option value="PB">Pernambuco</option>
              <option value="PI">Piauí</option>
              <option value="RJ">Rio de Janeiro</option>
              <option value="RN">Rio Grande do Norte</option>
              <option value="RS">Rio Grande do Sul</option>
              <option value="RO">Rondônia</option>
              <option value="RR">Roraima</option>
              <option value="SC">Santa Catarina</option>
              <option value="SP">São Paulo</option>
              <option value="SE">Sergipe</option>
              <option value="TO">Tocantins</option>
            </select>
          </div>
        </div>
        <br>
        <div class="boxCheck">
          <p>Quarto com cama infantil?</p>
          <div>
            <input type="radio" name="questao" id="sim" value="sim" required>
            <label for="sim">Sim</label>
          </div>
          <div>
            <input type="radio" name="questao" id="nao" value="nao" required>
            <label for="nao">Não</label>
          </div>
        </div>
        
        <div class="boxCheck">
          <p>Preferência da hospedagem</p>
          <div>
            <input type="checkbox" name="preferencias" id="checkPref" value="piscina">
            <label for="checkPref">Piscina</label>
          </div>
          <div>
            <input type="checkbox" name="preferencias" id="checkPref" value="wiFi">
            <label for="checkPref">Wi-Fi</label>
          </div>
          <div>
            <input type="checkbox" name="preferencias" id="checkPref" value="garagem">
            <label for="checkPref">Garagem</label>
          </div>
          <div>
            <input type="checkbox" name="preferencias" id="checkPref" value="suite">
            <label for="checkPref">Suite</label>
          </div>
        </div>
        <br>
        <button type="submit">Solicitar orçamento</button>
        
      </fieldset>
      
    </form>
  </section>
  <!--Encerro aqui a primeira seção de tres-->
  
  <section>
    <h2>Ofertas</h2>
    <h3>Com até <b>50%</b> de desconto</h3>
    
    <div class="imageOfert">
      <figure>
        <img src="./assets/rio.jpg" alt="imagem cristo">
        <figcaption>Rio de Janeiro</figcaption>
      </figure>
      <div class="imageGrupo">
        <figure>
          <img src="./assets/manaus.jpg" alt="imagem cristo">
          <figcaption>Manaus</figcaption>
        </figure>
        <figure>
          <img src="./assets/saopaulo.jpg" alt="sao paulo">
          <figcaption>São Paulo</figcaption>
        </figure>
        <figure>
          <img src="./assets/niteroi.jpg" alt="niteroi">
          <figcaption>Rio de Janeiro</figcaption>
        </figure>
        <figure>
          <img src="./assets/maranhao.jpg" alt="maranhao">
          <figcaption>Maranhão</figcaption>
        </figure>
      </div>
    </div>
  </section>
<!--Encerro aqui a segunda seçao-->
  
</body>
</html>
